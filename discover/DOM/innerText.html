<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu blog - Discover</title>
</head>
<body>
    <!--InnerText modifica só o texto-->
    <h1>Meu blog</h1>
    
    <script>
        const elements = document.querySelector("h1") 
        elements.innerText = "Olá Devs!"
    </script>


<!--InnerHTML modifica o html-->

    <h2>Meu blog</h2>

    <script>
        const el = document.querySelector("h2")
        el.innerHTML = "Olá devs! <small>!!!!</small>"
    </script>

    <input type="text">

    <script>
        const e =document.querySelector("input")
        e.value = "Pedro"
    </script>
</body>
</html>
