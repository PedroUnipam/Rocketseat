<!--
    Password

    - Colocar uma senha de maneira segura
    - Esconde o que está sendo digitado
    
    # Atributos

    - minlength / maxlength
        * O número minimo e/ou maximo de caracteres para este campo
    -  size   
        * O número aceitável de caracteres que esse campo deverá conter
    - pattern 
        * Expressão regular para validar o que está sendo escrito no campo
        * Altamente recomendado o uso de um padrão de segurança alta de senhas
        * exemplo: queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
            * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - readonly/disabled

    - required

    -inputmode
        * Poderá altera o uso do teclado no smartphone
        * exemplo: queremos que o cliente só adicione numeros
            *inputmode:"numeric"

    -autocomplete
        * On- permite a sugestão de: new-password ou current-password
        * Off: desabilita a opção de autocompletar
        * New-password: o navegador poderá sugerir uma nova senha
-->

<form action="">
    <input type="password"
    pattern="[0-9]{4,8}"
    title="Coloque APENAS NÚMEROS no min 4 caracteres e no maximo 8"
    placeholder="Digite sua senha"
    autocomplete="new-password"
    required
    
    >
    <button type="submit">Enviar</button>
</form>
