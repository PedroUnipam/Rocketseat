<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="page">
        <header>
            <h1>MENTORIA</h1>
            <p>
                Preencha o formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form id="mentoring">
            <fieldset>
                <div class="fieldset-wrapper">

                    <legend id="first-legend">INFORMAÇÕES PESSOAIS</legend>
                
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6" required>
                    </div>
                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>INFORMAÇÕES DO MENTOR</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="name" required>
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

                    <h2>PRIMEIRA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="first-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="first-begin-time">Das</label>
                            <input type="time" id="first-begin-time" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="first-end-time">Até</label>
                            <input type="time"id="first-begin-time" required>
                        </div>
                    </div>

                    <h2 id="second-mentoring">SEGUNDA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-date" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="second-begin-time">Das</label>
                            <input type="time" id="second-begin-time" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="second-end-time">Até</label>
                            <input type="time"id="second-begin-time" required>
                        </div>
                    </div>

                </div>
            </fieldset>
        </form>

        <footer>
            <button form="mentoring">
                SALVAR
            </button>
        </footer>
    </div>
</body>
</html>
